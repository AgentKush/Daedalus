# Daedalus Mod Loader Configuration
# =================================
# Edit this file to configure Daedalus without opening the game.

[Renderer]
# Renderer backend: auto, dx11, dx12
# auto = detect at runtime (recommended)
renderer = auto

[Input]
# Key bindings (VK codes, hex or decimal)
# See: https://learn.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
# F1=0x70 F2=0x71 F3=0x72 F4=0x73 F5=0x74 F6=0x75 F7=0x76 F8=0x77
menukey = 0x70
dumpkey = 0x75
reloadkey = 0x76

[Logging]
# Log level: debug, info, warn, error, off
loglevel = info
# Write log to Daedalus-Log.txt
logtofile = true
# Show console window with log output
logtoconsole = true

[Mods]
# Comma-separated list of mod DLL names to disable (without .dll extension)
# Example: disabled = ExampleMod, BrokenMod
disabled = 
# Load order: mods listed here load first, in this order (without .dll)
# Mods not listed load after, in alphabetical order
# Example: loadorder = CoreMod, ImportantMod, OptionalMod
loadorder = 

[Dependencies]
# Declare mod dependencies (without .dll extension)
# Format: ModName = Dep1, Dep2, Dep3
# Mods with missing dependencies will be skipped with a warning.
# You can also use sidecar .deps files in the mods folder:
#   mods/MyMod.deps (one dependency name per line)
# Example: MyMod = CoreLib, UtilMod
